<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #dbdbdb">
    <div class="container d-flex">
      <div class="main mt-5">
        <form action="">
          <div class="header">
            <p class="heading">Calculator</p>

            <i
              class="fa-solid md fa-ellipsis-vertical fa-lg"
              style="color: #fafafa"
            ></i>

            <input type="text" class="input" id="result" value="0" />
          </div>

          <div>
            <button type="button" class="btn_ac" onclick="clearResult()">
              AC
            </button>
            <button type="button" class="btn" onclick="deleteLastCharacter()">
              <i
                class="fa-solid fa-delete-left fa-sm"
                style="color: #ff6531"
              ></i>
            </button>
            <button
              type="button"
              class="btn color"
              onclick="appendToResult('%')"
            >
              %
            </button>
            <button
              type="button"
              class="btn color"
              onclick="appendToResult('รท')"
            >
              รท
            </button>
          </div>
          <div>
            <button type="button" class="btn" onclick="appendToResult('7')">
              7
            </button>
            <button type="button" class="btn" onclick="appendToResult('8')">
              8
            </button>
            <button type="button" class="btn" onclick="appendToResult('9')">
              9
            </button>
            <button
              type="button"
              class="btn color"
              onclick="appendToResult('*')"
            >
              ร
            </button>
          </div>
          <div>
            <button type="button" class="btn" onclick="appendToResult('4')">
              4
            </button>
            <button type="button" class="btn" onclick="appendToResult('5')">
              5
            </button>
            <button type="button" class="btn" onclick="appendToResult('6')">
              6
            </button>
            <button
              type="button"
              class="btn color"
              onclick="appendToResult('-')"
            >
              -
            </button>
          </div>
          <div>
            <button type="button" class="btn" onclick="appendToResult('1') ">
              1
            </button>
            <button type="button" class="btn" onclick="appendToResult('2')">
              2
            </button>
            <button type="button" class="btn" onclick="appendToResult('3')">
              3
            </button>
            <button
              type="button"
              class="btn color"
              onclick="appendToResult('+')"
            >
              +
            </button>
          </div>
          <div>
            <button type="button" class="btn" onclick="appendToResult('00')">
              00
            </button>
            <button type="button" class="btn" onclick="appendToResult('0')">
              0
            </button>
            <button type="button" class="btn" onclick="appendToResult('.')">
              .
            </button>
            <button
              type="button"
              class="btn_eql"
              id="result"
              onclick="calculate()"
            >
              =
            </button>
          </div>
        </form>
      </div>

      ,
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
